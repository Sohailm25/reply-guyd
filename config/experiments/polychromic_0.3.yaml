# Polychromic LoRA Configuration (λ=0.3)
# Diversity-aware training with balanced quality-diversity tradeoff

experiment:
  name: "polychromic_0.3"
  description: "Polychromic training with diversity_weight=0.3 (paper's recommendation)"
  type: "polychromic"
  random_seed: 42

model:
  name: "Qwen3-8B"
  path: "./"
  quantization:
    load_in_4bit: true
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_use_double_quant: true

lora:
  rank: 16
  alpha: 16
  dropout: 0.1
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

# Polychromic-specific settings
polychromic:
  enabled: true
  diversity_weight: 0.3  # λ parameter
  n_generations: 3  # Reduced from 10 for computational efficiency
  diversity_metric: "semantic"  # "semantic", "bleu", "distinct"
  diversity_temperature: 0.9
  diversity_top_p: 0.9
  max_generation_length: 100
  diversity_encoder_model: "all-MiniLM-L6-v2"
  cache_diversity_encoder: true
  compute_diversity_every_n_steps: 1  # Compute every step
  max_examples_for_diversity: 4  # Process max 4 examples per batch for diversity

training:
  num_epochs: 2
  learning_rate: 2.0e-4
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  
  # Reduced batch size due to generation overhead
  per_device_train_batch_size: 2  # Reduced from 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8  # Increased to maintain effective batch=16
  
  optim: "adamw_torch"
  lr_scheduler_type: "cosine"
  
  bf16: true
  gradient_checkpointing: true
  
  eval_strategy: "steps"
  eval_steps: 100  # Less frequent due to cost
  logging_steps: 10
  save_steps: 100
  save_total_limit: 3
  
  early_stopping:
    enabled: true
    patience: 3
    threshold: 0.01
  
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

data:
  max_length: 512
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  enable_thinking: false

output:
  output_dir: "./output/experiments/polychromic_0.3/seed_42"
  logging_dir: "./output/experiments/polychromic_0.3/seed_42/logs"

wandb:
  enabled: true
  project: "qwen3-twitter-polychromic"
  name: "polychromic-0.3-seed42"
  tags: ["polychromic", "lambda0.3", "seed42"]

