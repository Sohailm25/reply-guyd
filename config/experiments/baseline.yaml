# Baseline LoRA Configuration
# Standard supervised fine-tuning for comparison

experiment:
  name: "baseline"
  description: "Standard LoRA fine-tuning with cross-entropy loss only"
  type: "baseline"
  random_seed: 42

# Inherits from main lora_config.yaml
model:
  name: "Qwen3-8B"
  path: "./"
  quantization:
    load_in_4bit: true
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_use_double_quant: true

lora:
  rank: 16
  alpha: 16
  dropout: 0.1
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  num_epochs: 2
  learning_rate: 2.0e-4
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4  # Effective batch = 16
  
  optim: "adamw_torch"
  lr_scheduler_type: "cosine"
  
  bf16: true
  gradient_checkpointing: true
  
  eval_strategy: "steps"
  eval_steps: 50
  logging_steps: 10
  save_steps: 50
  save_total_limit: 3
  
  early_stopping:
    enabled: true
    patience: 3
    threshold: 0.01
  
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

data:
  max_length: 512
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  enable_thinking: false

output:
  output_dir: "./output/experiments/baseline/seed_42"
  logging_dir: "./output/experiments/baseline/seed_42/logs"

wandb:
  enabled: true
  project: "qwen3-twitter-polychromic"
  name: "baseline-seed42"
  tags: ["baseline", "seed42"]

