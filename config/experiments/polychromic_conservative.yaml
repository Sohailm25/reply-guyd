# Conservative Polychromic Configuration
# For small datasets (<1000 pairs) showing overfitting

experiment:
  name: "polychromic_conservative"
  description: "Conservative polychromic - lower rank, lower diversity weight, fewer generations"
  type: "polychromic"
  random_seed: 42

model:
  name: "Qwen3-8B"
  path: "./"
  quantization:
    load_in_4bit: true
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_use_double_quant: true

lora:
  rank: 8              # REDUCED from 16
  alpha: 16            # Keep 2x rank ratio
  dropout: 0.15        # INCREASED from 0.1
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

# Polychromic-specific settings
polychromic:
  enabled: true
  diversity_weight: 0.15  # REDUCED from 0.3 for better quality-diversity balance
  n_generations: 2        # REDUCED from 3 for faster training
  diversity_metric: "semantic"
  diversity_temperature: 0.9
  diversity_top_p: 0.9
  max_generation_length: 100
  diversity_encoder_model: "all-MiniLM-L6-v2"
  cache_diversity_encoder: true
  compute_diversity_every_n_steps: 1
  max_examples_for_diversity: 4

training:
  num_epochs: 2
  learning_rate: 1.0e-4  # REDUCED from 2e-4
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8  # Maintain effective batch=16
  
  optim: "adamw_torch"
  lr_scheduler_type: "cosine"
  
  bf16: true
  gradient_checkpointing: true
  
  eval_strategy: "steps"
  eval_steps: 100
  logging_steps: 10
  save_steps: 100
  save_total_limit: 3
  
  early_stopping:
    enabled: true
    patience: 3
    threshold: 0.01
  
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

data:
  max_length: 512
  train_split: 0.7     # REDUCED from 0.8
  val_split: 0.15      # INCREASED from 0.1
  test_split: 0.15     # INCREASED from 0.1
  enable_thinking: false

output:
  output_dir: "./output/experiments/polychromic_conservative/seed_42"
  logging_dir: "./output/experiments/polychromic_conservative/seed_42/logs"

wandb:
  enabled: true
  project: "qwen3-twitter-polychromic"
  name: "polychromic-conservative-seed42"
  tags: ["polychromic", "conservative", "lambda0.15", "rank8", "seed42"]

