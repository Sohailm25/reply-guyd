# Conservative Baseline Configuration
# For small datasets (<1000 pairs) showing overfitting

experiment:
  name: "baseline_conservative"
  description: "Conservative LoRA for very small datasets - lower rank, higher dropout"
  type: "baseline"
  random_seed: 42

model:
  name: "Qwen3-8B"
  path: "./"
  quantization:
    load_in_4bit: true
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_use_double_quant: true

lora:
  rank: 8              # REDUCED from 16 for smaller dataset
  alpha: 16            # Keep 2x rank ratio
  dropout: 0.15        # INCREASED from 0.1 for more regularization
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  num_epochs: 2
  learning_rate: 1.0e-4  # REDUCED from 2e-4 for safer training
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4  # Effective batch = 16
  
  optim: "adamw_torch"
  lr_scheduler_type: "cosine"
  
  bf16: true
  gradient_checkpointing: true
  
  eval_strategy: "steps"
  eval_steps: 50
  logging_steps: 10
  save_steps: 50
  save_total_limit: 3
  
  early_stopping:
    enabled: true
    patience: 3         # Stop early if overfitting
    threshold: 0.01
  
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

data:
  max_length: 512
  train_split: 0.7     # REDUCED from 0.8 for larger val/test sets
  val_split: 0.15      # INCREASED from 0.1 for better signal
  test_split: 0.15     # INCREASED from 0.1
  enable_thinking: false

output:
  output_dir: "./output/experiments/baseline_conservative/seed_42"
  logging_dir: "./output/experiments/baseline_conservative/seed_42/logs"

wandb:
  enabled: true
  project: "qwen3-twitter-polychromic"
  name: "baseline-conservative-seed42"
  tags: ["baseline", "conservative", "rank8", "seed42"]

